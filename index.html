<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --bg-main: #0b1c2d;
        --bg-card: #12263f;
        --bg-accent: #1e3a5f;
        --accent: #4da3ff;
        --accent-soft: #8bbcff;
        --text-main: #e6edf5;
        --text-muted: #b8c4d6;
        --border-soft: rgba(255, 255, 255, 0.08);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-main);
        background: var(--bg-main);
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        padding: 60px 20px 40px;
    }

    .logo {
        width: 120px;
        height: 120px;
        background: var(--bg-card);
        border-radius: 26px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: 700;
        color: var(--accent);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 700;
        color: var(--text-main);
    }

    .tagline {
        font-size: 1.3em;
        color: var(--text-muted);
        font-weight: 300;
    }

    .status-badge {
        display: inline-block;
        background: var(--bg-accent);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9em;
        margin-top: 10px;
        color: var(--accent-soft);
        border: 1px solid var(--border-soft);
    }

    .main-content {
        background: var(--bg-card);
        border-radius: 20px;
        padding: 60px 40px;
        margin: 40px auto;
        max-width: 900px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .section {
        margin: 40px 0;
    }

    .section h2 {
        color: var(--accent);
        margin-bottom: 20px;
        font-size: 1.8em;
        text-align: center;
    }

    .section p {
        color: var(--text-muted);
        font-size: 1.05em;
        line-height: 1.8;
        margin-bottom: 15px;
    }

    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin: 40px 0;
    }

    .feature {
        text-align: center;
        padding: 25px;
        background: var(--bg-accent);
        border-radius: 16px;
        border: 1px solid var(--border-soft);
    }

    .feature h3 {
        color: var(--accent-soft);
        margin-bottom: 10px;
        font-size: 1.3em;
    }

    .feature p {
        color: var(--text-muted);
        font-size: 0.95em;
    }

    .cta {
        text-align: center;
        margin: 50px 0;
    }

    .cta-button {
        display: inline-block;
        padding: 15px 40px;
        background: var(--accent);
        color: #081521;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 600;
        font-size: 1.1em;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        box-shadow: 0 6px 20px rgba(77, 163, 255, 0.4);
    }

    .cta-button:hover {
        transform: translateY(-2px);
        background: #6bb6ff;
    }

    .cta-button.secondary {
        background: transparent;
        color: var(--accent);
        border: 2px solid var(--accent);
        margin-left: 15px;
        box-shadow: none;
    }

    footer {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-muted);
    }

    footer a {
        color: var(--accent-soft);
        text-decoration: none;
        margin: 0 15px;
        transition: opacity 0.2s;
    }

    footer a:hover {
        opacity: 1;
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2em;
        }

        .tagline {
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px 25px;
            margin: 20px;
        }

        .features {
            grid-template-columns: 1fr;
        }

        .cta-button.secondary {
            margin-left: 0;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
    }
</style>
